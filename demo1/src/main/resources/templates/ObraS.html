<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Consultorio</title>
    <style>
        body {
            background: #e3f2fd;
            color: black;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: #007bff;
        }
        .card {
            margin-top: 20px;
        }
        .btn-obra {
            background-color: #4CAF50; /* Verde para Con Obra Social */
            color: white;
        }
        .btn-sin-obra {
            background-color: #FF5733; /* Naranja para Sin Obra Social */
            color: white;
        }
        .btn i {
            margin-right: 8px;
        }
        .btn-obra:hover {
            background-color: #45a049; /* Verde más oscuro al pasar el mouse */
        }
        .btn-sin-obra:hover {
            background-color: #FF4500; /* Naranja más oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Consultorio</h2>
    <div class="card text-white bg-info mb-3">
        <div class="card-header text-center"><h5>Generador de Reportes</h5></div>
        <div class="card-body">
            <p class="card-text">Genera y visualiza reportes de citas y turnos programados.</p>
            <div class="mt-4">
                <a href="/turnos/pdf/con-obra-social" class="btn btn-obra btn-block">
                    <i class="fas fa-file-pdf"></i> Generar PDF - Con Obra Social
                </a>
                <a href="/turnos/pdf/sin-obra-social" class="btn btn-sin-obra btn-block">
                    <i class="fas fa-file-pdf"></i> Generar PDF - Sin Obra Social
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
