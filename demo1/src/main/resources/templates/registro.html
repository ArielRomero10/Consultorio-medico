<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Registro de Turnos</title>
  <style>
    body {
      background: #e3f2fd;
      color: black;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .registro-container {
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      background-color: white;
      max-width: 600px;
      width: 100%;
      margin: auto;
    }
    h2 {
      color: #007bff;
      margin-bottom: 30px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="registro-container">
    <h2 class="text-center">Registro de Turnos</h2>

    <!-- Mensaje de Ã©xito -->
    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}" role="alert"></div>

    <form action="/turnos/guardar" method="post">
      <div class="form-group">
        <label for="paciente">Nombre del Paciente</label>
        <input type="text" class="form-control" id="paciente" name="paciente" required>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha del Turno</label>
        <input type="date" class="form-control" id="fecha" name="fecha" required>
      </div>
      <div class="form-group">
        <label for="hora">Hora del Turno</label>
        <input type="time" class="form-control" id="hora" name="hora" required>
      </div>
      <div class="form-group">
        <label for="comentarios">Comentarios</label>
        <textarea class="form-control" id="comentarios" name="comentarios" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="obraSocial">Obra Social</label>
        <input type="text" class="form-control" id="obraSocial" name="obraSocial" required placeholder="Ingrese el nombre de la obra social">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Registrar Turno</button>
    </form>
  </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
