<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Registro de Turnos</title>
  <style>
    body {
      background: #e3f2fd;
      color: black;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      position: relative; /* Para el posicionamiento absoluto del botón */
    }
    .registro-container {
      padding: 30px; /* Reducido para hacer la tarjeta más pequeña */
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      background-color: white;
      max-width: 500px; /* Reducido para que la tarjeta sea más pequeña */
      width: 100%;
      margin: auto;
    }
    h2 {
      color: #007bff;
      margin-bottom: 20px; /* Reducido para un mejor ajuste */
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .back-button {
      position: absolute; /* Para que el botón esté en la esquina */
      bottom: 20px; /* Distancia del borde inferior */
      right: 20px; /* Distancia del borde derecho */
      width: 50px; /* Tamaño del botón */
      height: 50px; /* Tamaño del botón */
      border-radius: 50%; /* Botón circular */
      background-color: #007bff; /* Color de fondo */
      color: white; /* Color del icono */
      border: none; /* Sin borde */
      display: flex; /* Centrar icono */
      align-items: center; /* Centrar icono verticalmente */
      justify-content: center; /* Centrar icono horizontalmente */
      font-size: 24px; /* Tamaño del icono */
    }
    .back-button:hover {
      background-color: #0056b3; /* Color al pasar el mouse */
    }
  </style>
</head>
<body>

<div class="container">
  <div class="registro-container">
    <!-- Cambiar el título según si es edición o creación -->
    <h2 class="text-center" th:text="${turno.id == null ? 'Registrar Turno' : 'Editar Turno'}"></h2>

    <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert" id="alertaExito">
      <strong><i class="fas fa-check-circle"></i> ¡Éxito!</strong> <span th:text="${mensaje}"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- Modificar la acción del formulario según si es creación o edición -->
    <form th:action="${turno.id == null ? '/turnos/guardar' : '/turnos/actualizar/' + turno.id}" th:object="${turno}" method="post">
      <div class="form-group">
        <label for="nombrePaciente">Nombre del Paciente</label>
        <input type="text" class="form-control" id="nombrePaciente" name="nombrePaciente" th:value="*{nombrePaciente}" required>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha del Turno</label>
        <input type="date" class="form-control" id="fecha" name="fecha" th:value="*{fecha}" required>
      </div>
      <div class="form-group">
        <label for="hora">Hora del Turno</label>
        <input type="time" class="form-control" id="hora" name="hora" th:value="*{hora}" required>
      </div>
      <div class="form-group">
        <label for="comentarios">Comentarios</label>
        <textarea class="form-control" id="comentarios" name="comentarios" rows="3" th:text="*{comentarios}"></textarea>
      </div>

      <!-- Checkbox para indicar si tiene obra social -->
      <div class="form-group">
        <label for="obraSocialCheck">¿Tiene obra social?</label>
        <input type="checkbox" id="obraSocialCheck" name="obraSocialCheck" th:checked="*{obraSocial != null && !obraSocial.isEmpty()}">
      </div>

      <!-- Campo de texto para ingresar obra social (deshabilitado si no está seleccionada la opción de obra social) -->
      <div class="form-group">
        <label for="obraSocial">Obra Social</label>
        <input type="text" class="form-control" id="obraSocial" name="obraSocial" th:value="*{obraSocial}" th:disabled="*{obraSocial == null || obraSocial.isEmpty()}">
      </div>

      <button type="submit" class="btn btn-primary btn-block" th:text="${turno.id == null ? 'Registrar Turno' : 'Actualizar Turno'}"></button>
    </form>
  </div>
</div>

<!-- Botón de regreso -->
<a href="/turnos/principal" class="back-button">
  <i class="fas fa-home"></i> <!-- Icono de casa -->
</a>

<!-- Scripts de Bootstrap y jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>


<script>
  $(document).ready(function() {
    // Oculta la alerta de éxito después de 2 segundos
    setTimeout(function() {
      $('#alertaExito').alert('close');
    }, 2000);

    // Habilitar o deshabilitar el campo de obra social según el checkbox
    $('#obraSocialCheck').change(function() {
      if ($(this).is(':checked')) {
        $('#obraSocial').prop('disabled', false);
      } else {
        $('#obraSocial').prop('disabled', true).val(''); // Deshabilitar y limpiar el campo
      }
    });
  });

  // Función para filtrar pacientes según obra social y generar PDF
  function filtrarPDF(tieneObraSocial) {
    const url = tieneObraSocial ? '/turnos/pdf/con-obra-social' : '/turnos/pdf/sin-obra-social';
    window.location.href = url; // Redireccionar a la URL para generar el PDF
  }
</script>

</body>
</html>
